<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador Ultimate Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            font-size: 1.5rem;
        }

        html {
            background-color: beige;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background-color: beige;
        }

        main {
            margin-top: 3rem;
            margin-bottom: 3rem;
            height: 100%;
            background-color: beige;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 0.5rem;
        }

        button {
            margin-top: 12px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 700px;
            min-height: 300px;
            object-fit: cover;
            background-color: #dddddd;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .card-body {
            flex-grow: 1;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            min-height: 150px;
            object-fit: cover;

        }

        .card-text {
            position: absolute;
            bottom: 0.5rem;
            left: 1rem;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-ordinal: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <form method="get" id="productForm">
                <h3>Agregar Nuevo Producto</h3>
                <label for="title">Nombre del Producto:</label>
                <input type="text" id="title" required>

                <label for="price">Precio:</label>
                <input type="number" id="price" required>

                <label for="gender">Género:</label>
                <select id="gender">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>

                <label for="category">Categoría:</label>
                <input type="text" id="category" required>

                <label for="imageURL">URL de la Imagen:</label>
                <input type="url" id="imageURL" required>

                <button type="submit">Agregar Producto</button>
            </form>

            <div id="cardsContainer"></div>
        </div>
    </main>
    <script>
        document.getElementById("productForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const price = document.getElementById("price").value;
            const gender = document.getElementById("gender").value;
            const category = document.getElementById("category").value;
            const imageURL = document.getElementById("imageURL").value;

            const newProduct = {
                id: Date.now(),
                image: imageURL,
                title,
                price,
                gender,
                category,
            };

            const cardHTML = `
                <div class="card">
                    <img src="${newProduct.image}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${newProduct.title}</h5>
                        <p class="card-text">${newProduct.price}</p>
                    </div>
                </div>
            `;

            document.getElementById("cardsContainer").insertAdjacentHTML("beforeend", cardHTML);

            console.log("Nuevo producto agregado:", newProduct);
            alert("Producto agregado exitosamente");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
